<!doctype html>

<html ng-app="testPresenter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">

  <title>Turtleneck | Presenter Picker</title>

  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' 
  rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js">
  </script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/presenters.js"></script>
  <script src="js/core.js"></script>

</head>

<!-- TODO: styling add modulus background-->

<body ng-controller="mainController">
  <div class="container">
    <div id="title">
      <h1>TURTLENECK</h1>
      <h2>presenter picker</h2>
    </div>

    <div id="presenter-list" class="row">
      <div>
        <div class="checkbox" ng-repeat="presenter in presenters">
          <label>
            <input type="checkbox" 
                   name="selectedPresenter[]"
                   id="{{presenter.name}}"
                   value="{{presenter.name}}"
                   ng-click="toggleSelection(presenter.name)">
                   <h1>{{ presenter.name }}
            <button type="button" class="deleteBtn" 
                    ng-click="deletePresenter(presenter._id)"
                    >DELETE</button></h1>
          </label>
        </div>
      </div>
    </div>
    <div>
      <form>
        <div class="form-group">
          <input type="text" class="name" 
          placeholder="<presenter name>" ng-model="formData.name">
        </div>
        <button type="submit" ng-click="createPresenter()">ADD</button>
      </form>
      <button type="submit" id="picker" ng-click="pickPresenter()">
      PICK PRESENTER</button>
    </div>
    <div id="result">
      <h1>{{ presenterPicked }}</h1>
    </div>
  </div>

</body>
</html>
