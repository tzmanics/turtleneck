<!doctype html>

<html ng-app="testPresenter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">

  <title>Turtleneck | Presenter Picker</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/presenters.js"></script>
  <script src="js/core.js"></script>

</head>

<!-- TODO: styling add modulus background-->

<body ng-controller="mainController">
  <div class="container">
    
    <h1>TURTLENECK</h1>
    <h2>presenter picker</h2>

    <div id="presenter-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="presenter in presenters">
          <label>
            <input type="checkbox" ng-click="deletePresenter(presenter._id)">
            <img src="img/+ {{ presenter.avatar }}"> {{ presenter.name }} 
          </label>
        </div>
          <p class-"text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
          </p>
      </div>
    </div>

    <div id="presenter-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" 
            placeholder="ur name" ng-model="formData.name">
            <input type="file" class="form-control input-lg text-center" 
            ng-model="formData.avatar">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createPresenter()">ADD</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
